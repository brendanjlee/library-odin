<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library App</title>
  </head>
  <body>
    <header class='header'>
      <h1>Your Library</h1>
    </header>
    <main class='main'>
      <!-- Place Gridbox here -->
      <button class='button-new-book'>
        Add New Book
      </button>
    </main>
    <div class='popup-div'>
      <form action="" class="popup-form">
        <!-- Format with CSS -->
        <h3 class="popup-title">Add a new book</h3>
        <input type="text" id='title' placeholder="Book Title">
        <input type="text" id='author' placeholder="Author">
        <input type="number" id='numPage' placeholder="Pages">
        <label for="read">Read?</label>
        <input type="checkbox" id='read'>
      </form>
    </div>
  </body>
</html>
